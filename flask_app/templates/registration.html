<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css') }}">
    <title>Login_Registration</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes"> 
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="container">
        <form action="/create_user", method="post">
            <h1>Registration</h1>
            <label for="id" name="id"><input type="hidden" name="id"></label>
            <label for="firstname">First Name: <input type="text" name="first_name" placeholder="Enter first name here"></label>
            <label for="lastname">Last Name: <input type="text" name="last_name" placeholder="Enter last name here"></label>
            <label for="email" name="email">Email: <input type="text" name="email" placeholder="Enter email here"></label>
            <label for="password">Password: <input type="password" name="password" placeholder="Enter password here"></label>
            <label for="confirmpass">Confirm Password: <input type="password" name="confirm_pass" placeholder="One more time"></label>
            <input type="submit" value="Register" class="create_user">
        </form>
    </div>
    <div class="container">
        <form action="/login", method="post">
            <h1>Login</h1>
            <label for="email" name="email">Email: <input type="text" name="email" ></label>
            <label for="password">Password: <input type="password" name="password"></label>
            <input type="submit" value="Login" class="login">
        </form>
    </div>
</body>
</html>
